---
layout: default
title: SK - Blog
---
<div class="content">

	<h2>Blog</h2>



	<div class="row row-cols-1 row-cols-md-2">

		{% for post in site.posts %}
		<div class="col mb-4">
			<div class="card mb-3 h-100">
				<!-- <div class="card-header">
            DATE
        </div> -->
				<img src="{{post.img}}" class="card-img-top" alt="...">

				<div class="card-body">
					<h5 class="card-title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h5>
					<p class="card-text">
						{{ post.date | date_to_long_string }}
					</p>
					<!-- <a href="#" class="btn btn-secondary" id="wlink">Follow UWCiP</a> -->
				</div>

			</div>
		</div>

		<!-- <li><h3>{{ post.date | date_to_long_string }} Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3></li> -->
		{% endfor %}
	</div>
</div>
